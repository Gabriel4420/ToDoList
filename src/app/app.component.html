<div>
  <div class="header">
    <h1> Lista de Tarefas</h1>
  </div>
  <div class="addTask">
    <div class="input">
      <input type="text" [(ngModel)]="task" />
    </div>
    <div class="button">
      <button (click)="addTask()">Adicionar</button>
    </div>

  </div>


  <ul>
    <li *ngFor="let item of items">
      {{item}}
      <button (click)="removeTask(item)">remover</button>
    </li>
  </ul>




</div>
